{% extends 'base.html' %}
{% load static %}

{% block custom_styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"/>
    <!-- MDB UI Kit CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"/>
{% endblock %}

{% block container %}
    <!-- Section: Design Block -->
    <section
            class="text-center text-lg-start background-gradient-primary vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="card custom-card">
            <div class="row g-0 d-flex align-items-center background-dark">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="{% static 'img/login_image.png' %}" alt="Trendy Pants and Shoes"
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
                </div>
                <div class="col-lg-8">
                    <h1 class="text-center fc-gradient">DONDE ESTUDIAR</h1>
                    <div class="card-body py-5 px-md-5">
                        {% if error %}
                            <div class="alert alert-danger py-1 px-2">{{ error }}</div>
                        {% endif %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label-custom fc-white" for="email">Email</label>
                                <input type="email" id="email" class="form-control fc-white custom-input-effect"
                                       name="email"/>
                            </div>

                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label-custom fc-white" for="password">Contraseña</label>
                                <input type="password" id="password" class="form-control custom-input-effect"
                                       name="password"/>
                                <button type="button" id="eye-icon"><i class="fa-solid fa-eye"></i></button>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                               checked/>
                                        <label class="form-check-label fc-white" for="form2Example31">
                                            Recordarme </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block mb-4">Iniciar sesión
                            </button>

                            <div class="w-100 d-flex justify-content-center">
                                <a href="{% url 'base:register' %}" class="fc-white text-decoration-underline">
                                    ¿No tienes una cuenta? ¡Regístrate ahora!
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
{% endblock %}

{% block js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>
    <script src="../../static/js/animations.js"></script>
{% endblock %}
